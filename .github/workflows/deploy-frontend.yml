name: deploy-frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: .
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: .
        run: npm run build:prod

      - name: Zip Dist
        working-directory: .
        run: zip -r dist.zip dist

      - name: Upload dist.zip to ECS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "dist.zip"
          target: "${{ secrets.PROJECT_PATH }}/frontend/"

      - name: Publish dist to nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ${{ secrets.PROJECT_PATH }}/frontend
            
            # Unzip and update files
            if [ -f "dist.zip" ]; then
              unzip -o dist.zip
              # Clean up old files to ensure no caching issues
              rm -rf static index.html favicon.ico
              # Copy content from dist subfolder to current folder
              cp -rf dist/* .
              # Cleanup
              rm -rf dist dist.zip
            fi
            
            cd ${{ secrets.PROJECT_PATH }}
            if command -v docker-compose >/dev/null 2>&1; then dc="docker-compose"; else dc="docker compose"; fi
            $dc up -d --force-recreate nginx
